name: Update News Data

on:
  schedule:
    # KST 06:00 - 23:00 (UTC 21:00 previous day - 14:00)
    - cron: '0 21-23 * * *'  # UTC 21:00-23:00 (KST 06:00-08:00)
    - cron: '0 0-14 * * *'   # UTC 00:00-14:00 (KST 09:00-23:00)
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Diagnostic - runner info
        run: |
          echo "--- DIAGNOSTIC: workflow start ---"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          date -u
          uname -a
          echo "Node:" $(node -v 2>/dev/null || echo "(node not installed)")
          echo "NPM:" $(npm -v 2>/dev/null || echo "(npm not installed)")
          echo "Workspace files:"
          ls -la
          echo "--- DIAGNOSTIC END ---"
        
      - name: Collect News
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: node scripts/collect-news.js
          
      - name: Commit and Push
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update news data [skip ci]" && git push)